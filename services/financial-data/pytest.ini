[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# 异步测试模式
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试（快速，无外部依赖）
    integration: 集成测试（Mock 外部服务）
    api: API 测试（真实数据，依赖外部服务）
    slow: 慢速测试（需要外部服务，可能不稳定）

# Python 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*
