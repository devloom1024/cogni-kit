openapi: 3.0.0
info:
  title: CogniKit Auth API
  description: Authentication and User Management API for CogniKit
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Common Responses ---
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Business error code (e.g., "auth.user_not_found")
        message:
          type: string
          description: Developer-friendly error message
        details:
          type: object
          description: Additional error details (optional)
    
    # --- Data Models ---
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        nickname:
          type: string
          nullable: true
        email:
          type: string
          format: email
          nullable: true
        emailVerified:
          type: boolean
        avatar:
          type: string
          nullable: true
        status:
          type: string
          enum: [ACTIVE, INACTIVE, BANNED, DELETED]
        createdAt:
          type: string
          format: date-time

    TokenPair:
      type: object
      required:
        - accessToken
        - refreshToken
        - expiresAt
      properties:
        accessToken:
          type: string
          description: JWT Access Token (short-lived)
        refreshToken:
          type: string
          description: Refresh Token (long-lived)
        expiresAt:
          type: string
          format: date-time
          description: Access Token expiration time

    # --- Request Bodies ---
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - repeatPassword
        - code
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        repeatPassword:
          type: string
          minLength: 8
        code:
          type: string
          minLength: 6
          maxLength: 6
          description: Email verification code

    LoginRequest:
      type: object
      required:
        - account
        - password
      properties:
        account:
          type: string
          description: Email or Username
        password:
          type: string

    SendCodeRequest:
      type: object
      required:
        - target
        - type
      properties:
        target:
          type: string
          format: email
          description: Email address (or phone in future)
        type:
          type: string
          enum: [register, login, forgot_password, bind_email, bind_phone]

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string

    ForgotPasswordRequest:
      type: object
      required:
        - email
        - code
        - newPassword
        - repeatNewPassword
      properties:
        email:
          type: string
          format: email
        code:
          type: string
        newPassword:
          type: string
          minLength: 8
        repeatNewPassword:
          type: string
          minLength: 8

    OAuthCallbackRequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          description: Authorization code from provider
        redirectUri:
          type: string
          description: The redirect URI used in the initial request (sometimes required for verification)

paths:
  # ==================== Auth ====================
  /auth/register:
    post:
      summary: Register with Email
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  tokens:
                    $ref: '#/components/schemas/TokenPair'
        '400':
          description: Invalid input or passwords do not match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: Login with Account (Email/Username) and Password
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  tokens:
                    $ref: '#/components/schemas/TokenPair'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/send-code:
    post:
      summary: Send verification code (Email)
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendCodeRequest'
      responses:
        '200':
          description: Code sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Code sent to email"
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh-token:
    post:
      summary: Refresh Access Token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: Logout (Revoke Token)
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logout successful (No Content)
        '401':
          description: Unauthorized

  /auth/forgot-password:
    post:
      summary: Reset password via email code
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Invalid code or passwords do not match

  # ==================== OAuth ====================
  /auth/{provider}/url:
    get:
      summary: Get OAuth authorization URL
      tags: [OAuth]
      parameters:
        - in: path
          name: provider
          schema:
            type: string
            enum: [github, google, linuxdo]
          required: true
      responses:
        '200':
          description: Authorization URL retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: The full URL to redirect the user to

  /auth/{provider}/callback:
    post:
      summary: OAuth Callback (Exchange code for token)
      tags: [OAuth]
      parameters:
        - in: path
          name: provider
          schema:
            type: string
            enum: [github, google, linuxdo]
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthCallbackRequest'
      responses:
        '200':
          description: OAuth login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  tokens:
                    $ref: '#/components/schemas/TokenPair'
                  isNewUser:
                    type: boolean
                    description: True if this is a newly registered user

  # ==================== User ====================
  /users/me:
    get:
      summary: Get current user profile
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
