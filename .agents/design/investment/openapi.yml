openapi: 3.0.0
info:
  title: 投资模块 API
  version: 1.0.0
  description: 用于管理投资标的、自选列表和市场行情的 API。

servers:
  - url: http://localhost:3000
    description: 本地开发服务器
  - url: https://api.cognikit.com/investment
    description: 生产环境服务器

tags:
  - name: Investment
    description: 投资标的管理 - 标的搜索、详情、行情、K线等
  - name: Watchlist
    description: 自选列表管理 - 用户的自选分组和标的

paths:
  # ==================== 资产管理 (Asset Management) ====================
  /api/v1/investment/assets/search:
    get:
      summary: 搜索标的
      description: 通过代码、名称或拼音搜索标的。返回匹配的标的列表及其类型、市场信息。
      tags: [Investment]
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 50
          description: 搜索关键词 (例如 "600519", "茅台", "MT")
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
          description: 页码 (从 1 开始)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            maximum: 100
          description: 每页数量
      responses:
        "200":
          description: 匹配的标的列表 (分页)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetSearchResponse"
              examples:
                success:
                  summary: 搜索结果示例
                  value:
                    data:
                      - id: "asset_001"
                        symbol: "600519"
                        name: "贵州茅台"
                        type: "STOCK"
                        market: "CN"
                      - id: "asset_002"
                        symbol: "00700"
                        name: "腾讯控股"
                        type: "STOCK"
                        market: "HK"
                    meta:
                      total: 2
                      page: 1
                      limit: 20
                      totalPages: 1
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/investment/assets/{id}:
    get:
      summary: 获取标的详情 (元数据 + 静态信息)
      description: 获取标的静态元数据，包括所属行业、主营业务描述和持仓明细（仅基金/ETF）。
      tags: [Investment]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 标的唯一 ID
      responses:
        "200":
          description: 标的详情
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetDetail"
        "404":
          description: 未找到标的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/investment/assets/{id}/quote:
    get:
      summary: 获取实时行情 (价格/净值)
      description: 获取标的最新市场数据（价格、成交量、涨跌幅等）。对于基金，返回最新净值。
      tags: [Investment]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 标的唯一 ID
      responses:
        "200":
          description: 实时行情
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RealtimeQuote"

  /api/v1/investment/assets/quotes/batch:
    post:
      summary: 批量获取实时行情
      description: |
        批量获取多个标的的实时行情，用于自选列表页优化性能。

        **限制**: 一次最多查询 50 个标的。
        **注意**: 如果部分标的不存在，仍返回 200，但对应标的的数据为 null。
      tags: [Investment]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ids]
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 50
                  description: 标的 ID 数组，最多 50 个
      responses:
        "200":
          description: 批量行情结果
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/RealtimeQuote"
                    description: key 为 assetId，value 为行情数据

  /api/v1/investment/assets/{id}/kline:
    get:
      summary: 获取 K 线数据和技术指标
      description: |
        获取用于绘制图表的历史 K 线数据，支持动态技术指标计算。

        **支持的指标**:
        - `ma(n)`: n日移动平均线
        - `ema(n)`: n日指数移动平均
        - `macd(fast,slow,signal)`: MACD指标
        - `rsi(n)`: RSI指标
        - `boll(n,std)`: 布林带
        - `kdj(n,m1,m2)`: KDJ指标
      tags: [Investment]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 标的唯一 ID
        - name: period
          in: query
          required: true
          schema:
            type: string
            enum: [day, week, month]
          description: K 线周期 (day=日线, week=周线, month=月线)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 250
            minimum: 1
            maximum: 1000
          description: 返回的数据点数量，默认 250 条
        - name: indicators
          in: query
          required: false
          schema:
            type: string
          description: |
            逗号分隔的指标表达式，支持参数化:
            - ma(n): n日移动平均线
            - ema(n): n日指数移动平均
            - macd(fast,slow,signal): MACD指标
            - rsi(n): RSI指标
            - boll(n,std): 布林带
            - kdj(n,m1,m2): KDJ指标
          example: "ma(5),ma(20),ma(60),macd(12,26,9)"
      responses:
        "200":
          description: K 线数据和技术指标
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KLineResponse"

  # ==================== 自选列表管理 (Watchlist Management) ====================
  /api/v1/investment/watchlist/groups:
    get:
      summary: 获取所有自选分组
      description: 获取当前用户的所有自选分组，包含分组内的标的项。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 分组列表（含标的项）
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WatchlistGroup"
        "401":
          description: 未授权（未登录或 Token 无效）
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: 无权限访问
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: 创建新自选分组
      description: 创建一个新的自选分组，用于分类管理自选标的。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 50
                  description: 新分组名称，1-50 个字符
      responses:
        "201":
          description: 分组已创建
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WatchlistGroup"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/investment/watchlist/groups/{id}:
    patch:
      summary: 更新自选分组
      description: 更新自选分组的名称或排序权重。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 分组 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 50
                  description: 新组名
                sortOrder:
                  type: integer
                  description: 新排序权重 (数值越小越靠前)
      responses:
        "200":
          description: 分组已更新
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WatchlistGroup"
        "404":
          description: 分组不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: 删除自选分组
      description: 删除自选分组，同时删除分组内的所有自选项。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 分组 ID
      responses:
        "204":
          description: 分组已删除
        "404":
          description: 分组不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/investment/watchlist/items:
    post:
      summary: 添加标的到自选分组
      description: 将指定标的添加到自选分组中。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [assetId, groupId]
              properties:
                assetId:
                  type: string
                  description: 标的 ID
                groupId:
                  type: string
                  description: 目标分组 ID
      responses:
        "201":
          description: 已添加
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WatchlistItem"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: 标的已存在于该分组
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/investment/watchlist/items/{id}:
    patch:
      summary: 更新自选项 (移动分组/调整排序)
      description: 将自选项移动到其他分组，或调整在同一分组内的排序权重。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 自选项 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                groupId:
                  type: string
                  description: 移动到其他分组 ID (可选)
                sortOrder:
                  type: integer
                  description: 组内排序权重 (可选，数值越小越靠前)
      responses:
        "200":
          description: 自选项已更新
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WatchlistItem"
        "404":
          description: 自选项不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: 从自选移除
      description: 从自选列表中移除指定标的。
      tags: [Watchlist]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 自选项 ID
      responses:
        "204":
          description: 已移除
        "404":
          description: 自选项不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Token 认证，通过 Authorization: Bearer <token> 传递"

  schemas:
    # ==================== 枚举 ====================
    AssetType:
      type: string
      enum: [STOCK, ETF, FUND]
      description: |
        资产类型:
        - STOCK: 股票
        - ETF: 场内交易型基金
        - FUND: 场外基金

    AssetMarket:
      type: string
      enum: [CN, HK, US]
      description: |
        所属市场:
        - CN: A 股 (中国)
        - HK: 港股 (中国香港)
        - US: 美股 (美国)

    TradingStatus:
      type: string
      enum: [TRADING, CLOSED, SUSPENDED]
      description: |
        交易状态:
        - TRADING: 交易中
        - CLOSED: 休市/已收盘
        - SUSPENDED: 停牌

    # ==================== 通用响应 ====================
    Error:
      type: object
      required: [code, message]
      description: 错误响应
      properties:
        code:
          type: string
          description: 业务错误码 (固定枚举值，用于前端逻辑判断)
        message:
          type: string
          description: 错误描述 (开发者可读的调试信息)
        details:
          type: object
          nullable: true
          description: 额外的错误详情 (如表单字段验证错误)

    PaginationMeta:
      type: object
      description: 分页元信息
      properties:
        total:
          type: integer
          description: 总记录数
        page:
          type: integer
          description: 当前页码 (从 1 开始)
        limit:
          type: integer
          description: 每页数量
        totalPages:
          type: integer
          description: 总页数

    # ==================== 资产模型 ====================
    AssetSearchResult:
      type: object
      description: 搜索结果摘要信息
      properties:
        id:
          type: string
          description: 内部唯一 ID
        symbol:
          type: string
          description: 标的代码 (如 "600519")
        name:
          type: string
          description: 标的名称
        type:
          $ref: "#/components/schemas/AssetType"
        market:
          $ref: "#/components/schemas/AssetMarket"

    AssetSearchResponse:
      type: object
      description: 分页搜索响应
      properties:
        data:
          type: array
          description: 搜索结果列表
          items:
            $ref: "#/components/schemas/AssetSearchResult"
        meta:
          $ref: "#/components/schemas/PaginationMeta"

    AssetDetail:
      type: object
      description: 标的详细静态信息
      properties:
        id:
          type: string
          description: 标的唯一 ID
        symbol:
          type: string
          description: 标的代码
        name:
          type: string
          description: 标的名称
        type:
          $ref: "#/components/schemas/AssetType"
        market:
          $ref: "#/components/schemas/AssetMarket"
        industry:
          type: string
          nullable: true
          description: 所属行业 (如 "半导体")
        businessSummary:
          type: string
          nullable: true
          description: 主营业务或基金投资策略简述
        manager:
          type: string
          nullable: true
          description: 基金经理姓名 (仅基金/ETF)
        establishmentDate:
          type: string
          format: date
          nullable: true
          description: 上市日期或成立日期
        scale:
          type: number
          nullable: true
          description: 资产规模 (单位：亿)
        riskLevel:
          type: string
          nullable: true
          description: 风险等级 (如 "R3")
        holdings:
          type: array
          nullable: true
          description: 十大重仓股 (仅基金/ETF)
          items:
            $ref: "#/components/schemas/AssetHolding"

    AssetHolding:
      type: object
      description: 单个持仓明细
      properties:
        symbol:
          type: string
          description: 持仓标的代码
        name:
          type: string
          description: 持仓标的名称
        percentage:
          type: number
          description: 持仓占比 (例如 15.5 代表 15.5%)
        reportDate:
          type: string
          format: date
          description: 数据报告期

    RealtimeQuote:
      type: object
      description: 实时行情快照
      properties:
        price:
          type: number
          description: 最新价或最新净值
        change:
          type: number
          description: 涨跌额
        changePercent:
          type: number
          description: 涨跌幅 (例如 1.5 代表 +1.5%)
        open:
          type: number
          description: 今开
        prevClose:
          type: number
          description: 昨收
        high:
          type: number
          description: 最高
        low:
          type: number
          description: 最低
        volume:
          type: number
          description: 成交量 (股/份)
        amount:
          type: number
          description: 成交额
        turnoverRate:
          type: number
          nullable: true
          description: 换手率 (%)
        marketCap:
          type: number
          nullable: true
          description: 总市值 (亿元)
        pe:
          type: number
          nullable: true
          description: 市盈率 (TTM)
        pb:
          type: number
          nullable: true
          description: 市净率
        tradingStatus:
          $ref: "#/components/schemas/TradingStatus"
        timestamp:
          type: string
          format: date-time
          description: 数据更新时间 (UTC)

    # ==================== K 线模型 ====================
    KLineResponse:
      type: object
      description: K线数据响应 (含动态指标)
      required:
        - data
      properties:
        data:
          type: array
          description: K线原始数据 (OHLCV)
          items:
            $ref: "#/components/schemas/KLinePoint"
        indicators:
          type: object
          nullable: true
          additionalProperties: true
          description: |
            动态技术指标，key 为指标表达式。
            单值指标 (MA/EMA/RSI) 返回数字数组；
            多值指标 (MACD/BOLL/KDJ) 返回对象。
        meta:
          type: object
          nullable: true
          properties:
            symbol:
              type: string
              description: 标的代码
            period:
              type: string
              description: K 线周期

    KLinePoint:
      type: object
      description: 单个 K 线数据点 (仅 OHLCV)
      required:
        - timestamp
        - open
        - high
        - low
        - close
        - volume
      properties:
        timestamp:
          type: number
          description: 时间戳 (毫秒，Unix Timestamp)
        open:
          type: number
          description: 开盘价
        high:
          type: number
          description: 最高价
        low:
          type: number
          description: 最低价
        close:
          type: number
          description: 收盘价
        volume:
          type: number
          description: 成交量

    # ==================== 自选列表模型 ====================
    WatchlistGroup:
      type: object
      description: 用户自选分组
      properties:
        id:
          type: string
          description: 分组唯一 ID
        name:
          type: string
          description: 分组名称
        sortOrder:
          type: integer
          description: 排序权重 (数值越小越靠前)
        items:
          type: array
          description: 分组内的自选项列表
          items:
            $ref: "#/components/schemas/WatchlistItem"
        createdAt:
          type: string
          format: date-time
          description: 分组创建时间 (UTC)
        updatedAt:
          type: string
          format: date-time
          description: 分组更新时间 (UTC)

    WatchlistItem:
      type: object
      description: 自选列表中的单个监控项
      properties:
        id:
          type: string
          description: 自选关系 ID
        assetId:
          type: string
          description: 标的 ID
        groupId:
          type: string
          description: 所属分组 ID
        sortOrder:
          type: integer
          description: 组内排序权重
        symbol:
          type: string
          description: 标的代码 (扁平化显示)
        name:
          type: string
          description: 标的名称 (扁平化显示)
        type:
          $ref: "#/components/schemas/AssetType"
        market:
          $ref: "#/components/schemas/AssetMarket"
        createdAt:
          type: string
          format: date-time
          description: 添加时间 (UTC)
        updatedAt:
          type: string
          format: date-time
          description: 更新时间 (UTC)
