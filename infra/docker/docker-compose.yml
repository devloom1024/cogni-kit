services:
  postgres:
    image: postgres:16-alpine
    container_name: cognikit-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DOCKER_POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${DOCKER_VOLUMES_ROOT:-./data}/postgres:/var/lib/postgresql/data
    user: "${UID:-1000}:${GID:-1000}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cognikit-redis
    restart: unless-stopped
    ports:
      - "${DOCKER_REDIS_PORT:-6379}:6379"
    volumes:
      - ${DOCKER_VOLUMES_ROOT:-./data}/redis:/data
    user: "${UID:-1000}:${GID:-1000}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

# 数据卷配置
# 使用 DOCKER_VOLUMES_ROOT 环境变量自定义存储位置
# 留空或 ./data 使用本地目录，/xxx/xxx 使用绝对路径
volumes:
  postgres:
    driver: local
  redis:
    driver: local
